<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Användaröversikt</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f0f0f0; }
    input, button { margin: 5px 0; padding: 6px; }
  </style>
</head>
<body>
  <h1>Användare i databasen</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>Namn</th>
        <th>Email</th>
        <th>Avdelning</th>
        <th>Titel</th>
        <th>Employee ID</th>
        <th>Start Date</th>
        <th>End Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Lägg till användare</h2>
  <input type="text" id="first_name" placeholder="Förnamn"><br>
  <input type="text" id="last_name" placeholder="Efternamn"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="text" id="department" placeholder="Avdelning"><br>
  <input type="text" id="title" placeholder="Titel"><br>
  <input type="text" id="employee_number" placeholder="Employee ID"><br>
  <input type="date" id="start_date" placeholder="Startdatum"><br>
  <input type="date" id="end_date" placeholder="Slutdatum"><br>
  <button onclick="addUser()">Lägg till användare</button>

  <script>
    const supabase = supabase.createClient(
      'https://pwxslkkxevuknredmfpb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3eHNsa2t4ZXZ1a25yZWRtZnBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMDA1MDcsImV4cCI6MjA2MDU3NjUwN30.vWwGu6q8mJy5vX1g584qSL73V9F3bhh2RSW-2dNeEc0'
    );

    async function loadUsers() {
      const { data, error } = await supabase.from('users').select('*');
      if (error) {
        alert('Fel vid hämtning: ' + error.message);
        return;
      }

      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = '';

      data.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.first_name || ''} ${user.last_name || ''}</td>
          <td>${user.email || ''}</td>
          <td>${user.department || ''}</td>
          <td>${user.title || ''}</td>
          <td>${user.employee_number || ''}</td>
          <td>${user.start_date || ''}</td>
          <td>${user.end_date || ''}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function addUser() {
      const { value: first_name } = document.getElementById('first_name');
      const { value: last_name } = document.getElementById('last_name');
      const { value: email } = document.getElementById('email');
      const { value: department } = document.getElementById('department');
      const { value: title } = document.getElementById('title');
      const { value: employee_number } = document.getElementById('employee_number');
      const { value: start_date } = document.getElementById('start_date');
      const { value: end_date } = document.getElementById('end_date');

      const { error } = await supabase.from('users').insert([{
        first_name,
        last_name,
        email,
        department,
        title,
        employee_number,
        start_date,
        end_date
      }]);

      if (error) {
        alert("Fel vid skapande: " + error.message);
      } else {
        alert("Användare tillagd!");
        loadUsers();
      }
    }

    loadUsers();
  </script>
</body>
</html>
