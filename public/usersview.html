<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Användaröversikt</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f0f0f0; }
    form { margin-top: 2rem; display: grid; gap: 1rem; max-width: 400px; }
    input, select, button { padding: 8px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Användare i databasen</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>Namn</th>
        <th>Email</th>
        <th>Avdelning</th>
        <th>Titel</th>
        <th>Employee ID</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Lägg till ny användare</h2>
  <form id="userForm">
    <input type="password" id="access_key" placeholder="Behörighetsnyckel" required />
    <input type="text" id="first_name" placeholder="Förnamn" required />
    <input type="text" id="last_name" placeholder="Efternamn" required />
    <input type="email" id="email" placeholder="E-post" required />
    <input type="text" id="department" placeholder="Avdelning" />
    <input type="text" id="title" placeholder="Titel" />
    <input type="text" id="employee_number" placeholder="Employee ID" />
    <button type="submit">Lägg till</button>
  </form>

  <script>
    const { createClient } = supabase;
    const client = createClient(
      'https://pwxslkkxevuknredmfpb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3eHNsa2t4ZXZ1a25yZWRtZnBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMDA1MDcsImV4cCI6MjA2MDU3NjUwN30.vWwGu6q8mJy5vX1g584qSL73V9F3bhh2RSW-2dNeEc0'
    );

    const ACCESS_KEY = "hemligkod123"; // byt till något eget

    async function loadUsers() {
      const { data, error } = await client.from('users').select('*');
      console.log("Supabase response:", { data, error });

      if (error) {
        alert('Fel vid hämtning: ' + error.message);
        return;
      }

      if (!Array.isArray(data)) {
        alert('Ingen data hittades (eller felaktigt format)');
        return;
      }

      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = '';

      data.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.first_name || ''} ${user.last_name || ''}</td>
          <td>${user.email || ''}</td>
          <td>${user.department || ''}</td>
          <td>${user.title || ''}</td>
          <td>${user.employee_number || ''}</td>
        `;
        tbody.appendChild(row);
      });
    }

    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const access = document.getElementById("access_key").value;
      if (access !== ACCESS_KEY) {
        alert("Felaktig behörighetsnyckel");
        return;
      }

      const first_name = document.getElementById("first_name").value;
      const last_name = document.getElementById("last_name").value;
      const email = document.getElementById("email").value;
      const department = document.getElementById("department").value;
      const title = document.getElementById("title").value;
      const employee_number = document.getElementById("employee_number").value;

      const { error } = await client.from("users").insert([
        { first_name, last_name, email, department, title, employee_number }
      ]);

      if (error) {
        alert("Fel vid skapande: " + error.message);
      } else {
        alert("Användare tillagd!");
        document.getElementById("userForm").reset();
        loadUsers();
      }
    });

    loadUsers();
  </script>
</body>
</html>
