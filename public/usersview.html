<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Directory</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    input, button { margin-top: 10px; padding: 6px; }
    #form-container { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Users in Database</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Title</th>
        <th>Employee ID</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="form-container">
    <h2>Add New User</h2>
    <input type="text" id="first_name" placeholder="First name" /><br />
    <input type="text" id="last_name" placeholder="Last name" /><br />
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="text" id="employee_number" placeholder="Employee Number" /><br />
    <input type="password" id="access_key_input" placeholder="Access Key" /><br />
    <button onclick="verifyAccessKey()">Submit</button>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://pwxslkkxevuknredmfpb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3eHNsa2t4ZXZ1a25yZWRtZnBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMDA1MDcsImV4cCI6MjA2MDU3NjUwN30.vWwGu6q8mJy5vX1g584qSL73V9F3bhh2RSW-2dNeEc0'
    );

    const EXPECTED_KEY = "hemligkod123"; // Samma som i Vercel's ACCESS_KEY

    async function loadUsers() {
      const { data, error } = await supabase.from('users').select('*');
      if (error) {
        alert('Error loading users: ' + error.message);
        return;
      }

      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = '';

      data.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.first_name || ''} ${user.last_name || ''}</td>
          <td>${user.email || ''}</td>
          <td>${user.department || ''}</td>
          <td>${user.title || ''}</td>
          <td>${user.employee_number || ''}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function verifyAccessKey() {
      const key = document.getElementById('access_key_input').value;
      if (key === EXPECTED_KEY) {
        addUser(key);
      } else {
        alert("Incorrect access key.");
      }
    }

    async function addUser(key) {
      const user = {
        userName: document.getElementById('email').value,
        name: {
          givenName: document.getElementById('first_name').value,
          familyName: document.getElementById('last_name').value
        },
        externalId: document.getElementById('employee_number').value
      };

      const res = await fetch("/api/scim/v2/Users", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-access-key": key
        },
        body: JSON.stringify(user)
      });

      const result = await res.json();
      if (res.ok) {
        alert("User added successfully.");
        loadUsers();
      } else {
        alert("Error: " + (result.error || "Unknown"));
      }
    }

    loadUsers();
  </script>
</body>
</html>
