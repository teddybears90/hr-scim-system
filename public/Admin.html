<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Admin Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    #user-info { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>HR Admin Panel</h1>
  <div id="user-info">Inloggad som: <span id="user-email">...</span> <button onclick="logout()">Logga ut</button></div>  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Title</th>
        <th>Employee Number</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Manager</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <script>
    const SUPABASE_URL = "https://pwxslkkxevuknredmfpb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3eHNsa2t4ZXZ1a25yZWRtZnBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMDA1MDcsImV4cCI6MjA2MDU3NjUwN30.vWwGu6q8mJy5vX1g584qSL73V9F3bhh2RSW-2dNeEc0";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadUsers() {
      const session = await supabase.auth.getSession();
      const token = session?.data?.session?.access_token;
      const user = session?.data?.session?.user;

      if (!token || !user) {
        window.location.href = "/login.html";
        return;
      }

      document.getElementById("user-email").textContent = user.email;

      const res = await fetch('/api/users', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      const result = await res.json();
      const tableBody = document.querySelector('#userTable tbody');
      tableBody.innerHTML = '';

      (result.Resources || []).forEach(u => {
        const fullName = u.name?.givenName + ' ' + u.name?.familyName;
        const email = u.emails?.[0]?.value || '';
        const department = u.department || '';
        const title = u.title || '';
        const employeeNumber = u.employeeNumber || u.employeenumber || '';
        const startDate = u.startDate || '';
        const endDate = u.endDate || '';
        const manager = u.manager_name || '';

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${fullName}</td>
          <td>${email}</td>
          <td>${department}</td>
          <td>${title}</td>
          <td>${employeeNumber}</td>
          <td>${startDate}</td>
          <td>${endDate}</td>
          <td>${manager}</td>
          <td>
            <button onclick="editUser('${u.id}')">Edit</button>
            <button onclick="deleteUser('${u.id}')">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function editUser(id) {
      alert('Edit clicked for user ID: ' + id);
    }

    function deleteUser(id) {
      alert('Delete clicked for user ID: ' + id);
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "/login.html";
    }

    loadUsers();
  </script></body>
</html>
