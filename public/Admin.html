<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Admin Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial; padding: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    input, select, button { padding: 0.5rem; margin: 0.2rem; }
    #user-info { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div id="user-info">
    <span id="user-email"></span>
    <button onclick="logout()">Logga ut</button>
  </div>  <h1>HR Admin Panel</h1>  <form id="userForm" style="margin-top:2rem">
    <h3>Add User</h3>
    <input type="text" placeholder="First Name" id="first" required />
    <input type="text" placeholder="Last Name" id="last" required />
    <input type="email" placeholder="Email" id="email" required /><select id="department">
  <option value="">Select Department</option>
  <option value="HR">HR</option>
  <option value="IT">IT</option>
  <option value="Finance">Finance</option>
  <option value="Sales">Sales</option>
  <option value="Marketing">Marketing</option>
</select>

<select id="title">
  <option value="">Select Title</option>
  <option value="Manager">Manager</option>
  <option value="Developer">Developer</option>
  <option value="Analyst">Analyst</option>
  <option value="Coordinator">Coordinator</option>
  <option value="Engineer">Engineer</option>
</select>

<input type="text" placeholder="Employee #" id="empNum" />
<input type="date" placeholder="Start Date" id="start" />
<input type="date" placeholder="End Date" id="end" />
<button type="submit">Add User</button>

  </form>  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Title</th>
        <th>Start</th>
        <th>End</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <script>
    const supabase = supabase.createClient(
      'https://pwxslkkxevuknredmfpb.supabase.co',
      '<YOUR_ANON_KEY>' // ErsÃ¤tt detta med din riktiga anon-nyckel
    );

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = '/login.html';
      } else {
        document.getElementById('user-email').textContent = `Inloggad som: ${session.user.email}`;
        localStorage.setItem('sb_token', session.access_token);
        loadUsers();
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      localStorage.removeItem('sb_token');
      window.location.href = '/login.html';
    }

    async function loadUsers() {
      const token = localStorage.getItem('sb_token');
      const res = await fetch('/api/users', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();

      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';
      if (data.Resources) {
        data.Resources.forEach(u => {
          const row = `<tr>
            <td>${u.name.givenName} ${u.name.familyName}</td>
            <td>${u.emails[0]?.value || ''}</td>
            <td>${u.department || ''}</td>
            <td>${u.title || ''}</td>
            <td>${u.startDate || ''}</td>
            <td>${u.endDate || ''}</td>
          </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });
      }
    }

    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = localStorage.getItem('sb_token');

      const user = {
        userName: (Date.now() + '-' + Math.random().toString(36).substr(2, 5)),
        name: {
          givenName: document.getElementById('first').value,
          familyName: document.getElementById('last').value
        },
        emails: [{ value: document.getElementById('email').value }],
        department: document.getElementById('department').value,
        title: document.getElementById('title').value,
        employeeNumber: document.getElementById('empNum').value,
        startDate: document.getElementById('start').value || null,
        endDate: document.getElementById('end').value || null,
        phoneNumbers: []
      };

      const res = await fetch('/api/users', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(user)
      });

      if (res.status === 201) {
        alert('User added!');
        document.getElementById('userForm').reset();
        loadUsers();
      } else {
        const error = await res.json();
        alert('Error: ' + error.error);
      }
    });

    checkSession();
  </script></body>
</html>
