<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Admin Panel</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>HR Admin Panel</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Title</th>
        <th>Employee Number</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Manager</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadUsers() {
      const res = await fetch('/api/users');
      const result = await res.json();
      const tableBody = document.querySelector('#userTable tbody');
      tableBody.innerHTML = '';

      (result.Resources || []).forEach(u => {
        const fullName = u.name?.givenName + ' ' + u.name?.familyName;
        const email = u.emails?.[0]?.value || '';
        const department = u.department || '';
        const title = u.title || '';
        const employeeNumber = u.employeeNumber || u.employeenumber || '';
        const startDate = u.startDate || '';
        const endDate = u.endDate || '';
        const manager = u.manager_name || '';

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${fullName}</td>
          <td>${email}</td>
          <td>${department}</td>
          <td>${title}</td>
          <td>${employeeNumber}</td>
          <td>${startDate}</td>
          <td>${endDate}</td>
          <td>${manager}</td>
          <td>
            <button onclick="editUser('${u.id}')">Edit</button>
            <button onclick="deleteUser('${u.id}')">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function editUser(id) {
      alert('Edit clicked for user ID: ' + id);
    }

    function deleteUser(id) {
      alert('Delete clicked for user ID: ' + id);
    }

    loadUsers();
  </script>
</body>
</html>
